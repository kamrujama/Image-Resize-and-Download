<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resize and Compress Images</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap");

      :root {
        /*  --light-blue: #be75d9; */
        --light-blue: #276bf2;
        --hover-color: #0853e8;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--light-blue);
      }

      .wrapper {
        height: 280px;
        width: 450px;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        transition: height 0.5s ease;
      }
      .wrapper.active {
        height: 476px;
      }

      .wrapper .upload-image {
        height: 220px;
        border: 2px dashed var(--light-blue);
        border-radius: 8px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      .wrapper .upload-image img {
        height: 70px;
        width: 70px;
      }

      .wrapper.active .upload-image img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        border-radius: 8px;
      }

      .wrapper.active .upload-image p {
        display: none;
      }

      .wrapper .upload-image input {
        display: none;
      }
      .wrapper.active .upload-image {
        border: none;
      }

      .wrapper .upload-image i {
        font-size: 2.2rem;
        color: var(--light-blue);
      }
      .wrapper .upload-image p {
        font-size: 1.16rem;
        margin-top: 15px;
      }

      .wrapper .content {
        margin-top: 15px;
        opacity: 0;
      }
      .wrapper.active .content {
        opacity: 1;
        transition: opacity 0.5s 0.5s ease;
      }

      .content .row {
        display: flex;
        justify-content: space-between;
      }

      .content .row .column {
        width: calc(100% / 2 - 15px);
      }

      .row .column label {
        font-size: 1.06rem;
      }

      .size .column input {
        margin: 10px 0;
        height: 49px;
        width: 100%;
        padding: 0 15px;
        font-size: 1.06rem;
        outline: none;
        border: 1px solid var(--light-blue);
        border-radius: 5px;
      }

      .content .row input:focus {
        padding: 0 13px;
        border: 2px solid var(--light-blue);
      }

      .content .checkboxes {
        margin: 5px 0;
      }

      .content .checkboxes input {
        height: 17px;
        width: 17px;
        margin-right: 8px;
        accent-color: var(--light-blue);
      }

      .content .checkboxes .column {
        display: flex;
        align-items: center;
      }

      .content .checkboxes label {
        font-size: 1.06rem;
        text-transform: capitalize;
      }

      .content .download-btn {
        background-color: var(--light-blue);
        color: aliceblue;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
        padding: 10px;
        font-size: 1.06rem;
        border-radius: 5px;
        outline: none;
        border: none;
        text-transform: uppercase;
        transition: all 0.5s ease;
      }
      .content .download-btn:hover {
        background-color: var(--hover-color);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="upload-image">
        <input type="file" accept="image/*" />
        <img src="upload.svg" alt="" />
        <!-- <div><i class="fa-solid fa-cloud-arrow-up"></i></div> -->
        <p>Browse file to upload</p>
      </div>

      <div class="content">
        <div class="row size">
          <div class="column width">
            <label for="">Width</label>
            <input type="number" />
          </div>

          <div class="column height">
            <label for="">Height</label>
            <input type="number" />
          </div>
        </div>

        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked />
            <label for="ratio">Lock aspect ratio </label>
          </div>

          <div class="column quality">
            <input type="checkbox" id="quality" />
            <label for="quality">Reduce quality</label>
          </div>
        </div>

        <button class="download-btn">Download Image</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
